<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UCB</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-2xl text-center md:text-3xl lg:text-5xl mt-5">Welcome To <span class="text-red-400">UCBL</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="bg-emerald-300 w-9/12 mx-auto mt-12 p-5 rounded-xl" id="div-1">
                <h3 class="text-3xl text-white mb-5">Please log-in</h3>
                <input class="w-9/12 mb-5 block" type="text" name="" id="user-name" placeholder=" enter your name">
                <input class="w-9/12 mb-5 block" type="email" name="" id="user-email" placeholder=" enter your e-mail">
                <input class="w-9/12 mb-5 block" type="password" name="" id="user-password" placeholder=" enter your password">
                <p class="text-red-600 mb-5"> ** please log in with "@gmail.com" and give password "1234login" **</p>
                <button id="btn-submit" class="bg-blue-400 px-5 py-2 text-white rounded hover:bg-sky-700">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
